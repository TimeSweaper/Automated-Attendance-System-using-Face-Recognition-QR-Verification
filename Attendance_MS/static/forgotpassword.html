<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./CSS/forgetpass.css">
</head>
<body>
  <div class="form-container">
    <div class="icon-container">
      ðŸ”’
    </div>
    
    <h2>Forgot Password?</h2>
    
    <div class="alert alert-success" id="successAlert">
      <span class="alert-icon">âœ“</span>
      <span id="successMessage"></span>
    </div>
    
    <div class="alert alert-error" id="errorAlert">
      <span class="alert-icon">âš </span>
      <span id="errorMessage"></span>
    </div>


    <form id="fpForm">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your registered email"
          required 
          autocomplete="email"
        />
        <div class="error-message" id="emailError">Please enter a valid email address</div>
      </div>

      <button type="submit" id="sendReset">
        Send Reset Link
      </button>
    </form>

    <div class="divider">or</div>

    <div class="footer-links">
      <p>Remember your password? <a href="login.html">Login here</a></p>
      <p style="margin-top: 10px;">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    const API = location.origin;
    const form = document.getElementById('fpForm');
    const submitBtn = document.getElementById('sendReset');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function showAlert(type, message) {
      successAlert.style.display = 'none';
      errorAlert.style.display = 'none';

      if (type === 'success') {
        successMessage.textContent = message;
        successAlert.style.display = 'block';
      } else {
        errorMessage.textContent = message;
        errorAlert.style.display = 'block';
      }

      setTimeout(() => {
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
      }, 10000);
    }

    emailInput.addEventListener('blur', function() {
      const email = this.value.trim();
      if (email && !isValidEmail(email)) {
        emailError.style.display = 'block';
        this.style.borderColor = '#ff4757';
      } else {
        emailError.style.display = 'none';
        this.style.borderColor = '#e0e0e0';
      }
    });

    emailInput.addEventListener('input', function() {
      if (emailError.style.display === 'block') {
        emailError.style.display = 'none';
        this.style.borderColor = '#e0e0e0';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      successAlert.style.display = 'none';
      errorAlert.style.display = 'none';

      const email = emailInput.value.trim();

      if (!email) {
        emailError.textContent = 'Email address is required';
        emailError.style.display = 'block';
        emailInput.style.borderColor = '#ff4757';
        emailInput.focus();
        return;
      }

      if (!isValidEmail(email)) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.style.display = 'block';
        emailInput.style.borderColor = '#ff4757';
        emailInput.focus();
        return;
      }

      emailError.style.display = 'none';
      emailInput.style.borderColor = '#e0e0e0';

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Sending...';

      try {
        const res = await fetch(`${API}/api/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          showAlert('success', data.message || 'If the email exists in our system, reset instructions have been sent. Please check your inbox and spam folder.');
          form.reset();
        } else {
          showAlert('error', data.error || 'Something went wrong. Please try again.');
        }
      } catch (error) {
        console.error('Network error:', error);
        showAlert('error', 'Network error. Please check your connection and try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Send Reset Link';
      }
    });

    emailInput.addEventListener('focus', () => {
      successAlert.style.display = 'none';
      errorAlert.style.display = 'none';
    });
  </script>
</body>
</html>
