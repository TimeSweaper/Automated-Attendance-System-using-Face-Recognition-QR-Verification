<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/logincss.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Attendance System</h1>
      <p></p>
    </div>
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return false;">
        <input id="username" type="text" placeholder="Enter your email" required />
        <input id="password" type="password" placeholder="Enter password" required />
        <select id="role" required>
          <option value="">Select your role</option>
          <option value="student">ğŸ‘¨â€ğŸ“ Student</option>
          <option value="teacher">ğŸ‘¨â€ğŸ« Teacher</option>
        </select>
        <button id="loginBtn">Login</button>
      </form>
      
      <div id="msg"></div>
      
      <div class="links">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

<script>
const API = location.origin;

document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;
  const msg = document.getElementById('msg');
  
  if (!username || !password || !role) {
    msg.className = 'show error';
    msg.innerText = 'Plz enter details';
    return;
  }
  
  msg.className = 'show info';
  msg.innerText = 'Logging in...';
  
  try {
    const res = await fetch(`${API}/api/auth/login`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, password, role })
    });
    const data = await res.json();
    
    if (!res.ok) {
      msg.className = 'show error';
      msg.innerText = 'âŒ ' + (data.error || 'Login failed');
      return;
    }
    
    localStorage.setItem('user', JSON.stringify(data.user));
    localStorage.setItem('token', data.token || '');
    
    msg.className = 'show success';
    msg.innerText = 'Login successful! Redirecting...';
    
    setTimeout(() => {
      if (data.user.role === 'teacher') {
        window.location.href = 'teacherdashboard.html';
      } else {
        window.location.href = 'studentdashboard.html';
      }
    }, 1000);
  } catch (e) {
    msg.className = 'show error';
    msg.innerText = 'âŒ Network error. Please try again.';
  }
});
</script>
</body>
</html>
